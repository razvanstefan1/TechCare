<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link href="{% static 'signupstyle.css'%}" rel="stylesheet"  >
    </head>
    <body>
     <div  class ="container">
        <h3> Sign Up</h3>

        <form action="/signup" method = "POST">
        {% csrf_token %} 
        <div  class ="inputs">
                        <label for ="">Username</label>
            <input type = "text" id = "username" name = "username" placeholder = "Create an username(only letters and numbers)" Required>
            <br>
            
            <label for ="">First Name</label>
            <input type = "text" id = "fname" name = "fname" placeholder = "Enter first name" Required>
            <br>

            <label for ="">Last Name</label>
            <input type = "text" id = "lname" name = "lname" placeholder = "Enter last name" Required>
            <br>

            <label for ="">Email Address</label>
            <input type = "email" id = "email" name = "email" placeholder = "Enter email" Required>
            <br>

            <label for ="">Occupation</label>
            <input type = "text" id = "occu" name = "occu" placeholder = "Enter Occupation" Required>
            <br>

            <label for ="">Password</label>
            <input type = "password" id = "pass1" name = "pass1" placeholder = "Create password" Required>
            <br>

            <label for ="">Password confirmation</label>
            <input type = "password" id = "pass2" name = "pass2" placeholder = "Confirm password" Required>
            <br>
            <div class = "clearfix">
            <button type = "submit">Sign Up</button>
            </div>
        </div>
        </form>
       </div>   
        <script src="" async defer></script>
       
    </body>
</html>
