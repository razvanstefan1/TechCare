<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" X-Content-Type-Options="nosniff" content="width=device-width, initial-scale=1">
    <title>TechCare</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'design.css'%}" rel="stylesheet" type="text/css">
</head>
  <body class="body row">
    <div class="d-flex flex-column flex-shrink-0 p-3 menu col-2">
        <a href="{% url 'techcare' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none gray">
            {% load static %}
            <img src="{% static 'logo.png'%}" class="logo">
        </a>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="{% url 'components' %}" class="nav-link gray">
                {% load static %}
              <img src = "{% static 'content.png'%}" width="16" height="16">
               Components
            </a>
          </li>
          <li>
            <a href="{% url 'documents' %}" class="nav-link active" aria-current="page" style="background-color:#FEFBF6; color:#94B5C0">
                {% load static %}
                <img src = "{% static 'docs.png'%}" width="16" height="16">
               Documents
            </a>
          </li>
          <li>
            <a href="{% url 'services' %}" class="nav-link gray">
                {% load static %}
              <img src = "{% static 'service.png'%}" width="16" height="16">
               Services
            </a>
          </li>
        </ul>
    </div>
    <div class="d-flex flex-column flex-shrink-0 p-3 components col row">
        <h1 class="purple" style="margin-left: 3%;"> Documents </h1>
        <hr class="bold_hr_purple" style="margin-left: 3%; width: 86%;">
        <div class="box">
            <div class="box content" style="margin-left: 2%;">
                <div class="row">
                    <div class="col mt-auto mb-auto">
                        <h3 style="margin-top: 2%;"> ASUS PRIME B550-PLUS </h3>
                    </div>
                    <div class="col mt-auto mb-auto" style="text-align:right">
                        

                        <form method ='post' enctype ="multipart/form-data"
                        class="item"
                        >
                            {% csrf_token %}
                            {{form}}
                            <input type="submit" value = "Submit document">
                        </form>
                    </div>
                </div>
                <hr class ="bold_hr">
                <div class="col doc">
                    <div class="row">
                        <div class="col-2" style="margin-left:10%;">
                            {% load static %}
                            <img src="{% static 'warranty.jpg'%}" class="doc_thumbnail">
                        </div>
                        <div class="col-2" style="margin-left:10%;">
                            {% load static %}
                            <img src="{% static 'invoice.jpg'%}" class="doc_thumbnail" height="177px">
                        </div>
                        <div class="col-2" style="margin-left:10%;">
                            {% load static %}
                            <img src="{% static 'documents.png'%}" class="doc_thumbnail" height="177px">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 half_squircle">
                            <h5 class="doc_text"> Warranty </h5>
                        </div>
                        <div class="col-2 half_squircle">
                            <h5 class="doc_text"> Invoice </h5>
                        </div>
                        <!-- <div class="col-2 half_squircle">
                            <h5 class="doc_text"> Other Documents </h5>
                        </div> -->
                        <div class="col-2 half_squircle">
                            <a style = "text-decoration:none; " href="{% url 'documentlist' %}" class="doc_text"><strong>Other Documents</strong></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
